<!-- 

	Show the result of the search by movie

-->
<!-- Panel of result of the search -->
<div class="row">
   <div class="panel panel-default">
      <div class="panel-heading">
		Movie List ({{totalResultMovie}} Results)
      </div>
	  <!-- print the result of the search -->
      <div ng-repeat="movie in listMovie">
         <div class="col-xs-6 col-md-3">
            <div class="thumbnail">
               <a href="#/DetailMovie/{{movie.id}}" title="{{movie.title}}" alt="{{movie.title}}">
               <img class="center-topic thumbnail" ng-src="http://image.tmdb.org/t/p/w130/{{movie.poster_path}}" ng-hide="movie.poster_path == null" alt="{{movie.title}}"/>
               <img class="center-topic thumbnail" ng-src="images/default_large.png" ng-hide="movie.poster_path != null" alt="{{movie.title}}"/>
               </a>
               <div class="caption">
                  <h5><p class="text-center"><a href="#/DetailMovie/{{movie.id}}" >{{movie.title}}</a></p></h5>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
<hr />
<!-- Panel of pagination.  Only show when there are results -->
<div ng-show="totalResultMovie > 0">
   <nav aria-label="Page navigation">
      <ul class="pagination">
         <li class="previous"><a href="" ng-click="findListMovie(1)"><span aria-hidden="true">&larr;</span> First</a></li>
      </ul>
      <ul class="pagination" ng-repeat="n in [].constructor(totalPage) track by $index">
         <li><a href="" ng-click="findListMovie($index+1)" >{{$index+1}}</a></li>
      </ul>
      <ul class="pagination">
         <li class="next"><a href="" ng-click="findListMovie(totalPage)">Last <span aria-hidden="true">&rarr;</span></a></li>
      </ul>
   </nav>
</div>
