<!-- show of form of the search-->
<div class="page-header">
	<div class="container">
		<nav class="navbar navbar-default " role="navigation">
			<div class="container-fluid">
			   <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" >
				  <form class="navbar-form navbar-left" role="search">
					 <div class="form-group">										
						<a ng-href="#/" >
						<img ng-src="images/logo.jpg" />
						</a> 
					 </div>
					 <div class="form-group">
						<div class="col-sm-10">
						   <input type="text" class="form-control" placeholder="Search" ng-model="search" ng-required="true">
						</div>
					 </div>
					 <select class="form-control" ng-model="searchOption">
						<option value="" ng-selected="selected">Movies</option>
						<option value="actors">Actors</option>
					 </select>
					 <!-- send to controller depending of select option  -->
					 <div class="form-group">										
						<a ng-href="{{searchOption =='actors' ? '#/ListActors/'+search:'#/ListMovies/'+search}}"  class="btn btn-primary"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></a> 
					 </div>
				  </form>
			   </div>
			</div>
		</nav>
	</div>
</div>
